<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - Musica</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- Link to custom styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
{% extends 'base.html' %}
{% block title %}
    Your Bookings
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Your Bookings</h1>
    <div class="row">
        {% for booking in bookings %}
        <div class="col-md-6 mb-4">
            <!-- Link to event details page -->
            <a href="{{ url_for('event_blueprint.details', event_id=booking[0]) }}" class="card-link text-decoration-none text-dark">
                <div class="card">
                    <div class="row">
                        <div class="card-body col-8">
                            <!-- Display event name and booking ID -->
                            <h5 class="card-title">{{ booking[4] }} ID: {{booking[6]}}</h5>
                            <!-- Display event description -->
                            <p class="card-text">{{ booking[1] }}</p>
                            <!-- Display event date -->
                            <p class="card-text"><strong>Date:</strong> {{ booking[2] }}</p>
                            <!-- Display event location -->
                            <p class="card-text"><strong>Location:</strong> {{ booking[3] }}</p>
                        </div>
                        <div class="col-4">
                            <!-- Display event image -->
                            <img src="{{ url_for('static', filename=booking[7].replace('\\', '/')) }}" class="card-img-top" alt="{{ booking[4] }}">
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    /* Style to prevent text decoration on hover for card links */
    .card-link:hover {
        text-decoration: none;
    }

    /* Style to inherit color for card body inside card link */
    .card-link .card-body {
        color: inherit;
    }
</style>

</body>

</html>
