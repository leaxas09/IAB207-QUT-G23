<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: #fff;
        }
        .event-image {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body img {
            width: 200PX; /* Ensure the image fits the container width */
            height: 200px;
            
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-body">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/image/musica_logo.png" alt="musica_logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-event.html">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Checkout</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-4">
                                <label for="card-details" class="form-label">Card Details</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="card-number" placeholder="Card Number" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="expiry" placeholder="Expiry" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="cvc" placeholder="CVC" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Buy Tickets</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Event Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="static/image/p2.avif" alt="Event" class="img-fluid mb-3 event-image">
                        </div>
                        <h6>Event Name: Music Fest 2024</h6>
                        <p>Location: Central Park, NYC</p>
                        <p>Price per Ticket: $50</p>
                        <p>Number of Tickets: 2</p>
                        <p>Total Price: $100</p>
                        <p>Description: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="index.html" class="d-flex align-items-center mb-3 justify-content-center">
            <img src="static/image/musica_logo.png" alt="logo" height="30">
        </a>
        <p>All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
</body>

</html>
