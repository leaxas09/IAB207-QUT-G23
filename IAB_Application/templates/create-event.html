<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>


    <div class="row mx-0 ">
        <div class="col-md-2 m-0 p-0">


            <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark" style="height: 100vh;">
                <a href="index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Musica</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="edit event.html" class="nav-link text-white" aria-current="page">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="create-event.html" class="nav-link active ">
                            Create Event
                        </a>
                    </li>
                    <li>
                        <a href="booking-history.html" class="nav-link text-white">
                            User Booking History
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="static/image/p3.avif" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>William Robert</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>


        </div>
        <div class="col-md-10 mx-0 p-0">

            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Events" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="p-4">

                <div class="card">
                    <div class="card-body">


                        <form action="#">

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Image</label>
                                <input type="file" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                            </div>


                            <div class="d-flex align-items-end justify-content-between">
                                <div class="mb-3 w-100">
                                    <label for="Organiser" class="form-label">Organiser</label>
                                    <input type="text" class="form-control" id="Organiser">
                                </div>
                                <div class="mb-3 ms-2">
                                    <button class="btn btn-light">+</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="genere" class="form-label">Genre</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select a Genre</option>
                                            <option value="1">All </option>
                                            <option value="2">Rock</option>
                                            <option value="3">Pop</option>
                                            <option value="4">Hip-Hop</option>
                                            <option value="5">R&B</option>
                                            <option value="6">Indie & Alt</option>
                                            <option value="7">Electronic</option>
                                            <option value="8">Country</option>
                                            <option value="9">Classical</option>
                                            <option value="10">Metal</option>
                                            <option value="11">Latin</option>
                                            <option value="12">Fold & Blues</option>
                                            <option value="13">Jazz</option>
                                            <option value="14">Funk & Soul</option>
                                            <option value="15">Reggae</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Event Type</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select an Event Type</option>
                                            <option value="1">Festival</option>
                                            <option value="2">Concert</option>
                                            <option value="3">Theatre</option>
                                            <option value="4">Visual Arts</option>
                                            <option value="5">Musicals</option>
                                            <option value="6">Opera</option>
                                            <option value="7">Ballet</option>
                                            <option value="8">Plays</option>
                                        </select>
                                    </div>

                                </div>
                            </div>




                            <div class="mb-3">
                                <label for="venue" class="form-label">Location</label>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
                                    </span>
                                    <input type="text" class="form-control" id="venue" placeholder="Enter Venue Address">
                                </div>
                            </div>

                            
                              

                            <div class="row">
                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="start-date" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="start-date">
                                    </div>

                                </div>
                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="end-date" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="end-date">
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="start-time" class="form-label">Start Time</label>
                                        <input type="time" class="form-control" id="start-time">
                                    </div>

                                </div>
                                <div class="col-6">

                                    <div class="mb-3">
                                        <label for="end-time" class="form-label">End time</label>
                                        <input type="time" class="form-control" id="end-time">
                                    </div>

                                </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>

                        </form>


                    </div>
                </div>

            </div>

        </div>
    </div>





    <script src="static/js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>

</body>

</html>
